# check these on https://modmuss50.me/fabric.html
minecraft_version=1.21.11
yarn_mappings=1.21.11+build.1
# Keep the loader version up to date with the target game version. 0.17.x is
# required for 1.21.x support.
loader_version=0.17.10
# Mod Properties
mod_version=b0.2.1
maven_group=gaucho-matrero.altoclef
archives_base_name=anarchyclef
# Dependencies
# check this on https://modmuss50.me/fabric.html
fabric_version=0.113.0+1.21.11
